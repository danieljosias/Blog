<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./image/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&family=Ubuntu:ital,wght@0,300;0,700;1,500&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <main class="main">
        <section class="login">
            <form class="form">
                <h1 class="form__title">Login</h1>
                <input id="email" class="form__input" type="email" placeholder="Email">
                <input id="password" class="form__input" type="password" placeholder="Senha">
                <button class="form__button" type="submit">Login</button>
            </form>
        </section>
    </main>

    <script type="module" src="../js/login.js"></script>
</body>
</html>
